<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript-Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body> 
  <!--Added my first div here to have a timer in my header -->
  <div class="contianer">
    <header>
      <div class="timer">
        <p>
          Time:
          <span id="timer">
            0
          </span>
        </p>
      </div>
    </div>
    </header>
    <!--Added my main section of my page so when you click start the quiz will start!-->
    <main class="quiz">
      <div class="quiz-start">
        <div class="landing">
          <h1 id="top">
            JavaScript-Quiz
          </h1>
          <p>
          Timed Quiz!! Answer the questions if you miss a quesitons you will lose points! Good Luck!!!
          </p>
          <button class="start">
            Start
          </button>

        </div>
      </div>


    </main>
 
  
</body>
</html>
